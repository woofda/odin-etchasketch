<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="new-button">New</button>
    <div class="new-form">
        <button class="cancel button">Close</button>

        <h3>Grid size</h3>
        <input type="text" placeholder="Default: 16" name="grid-size">

        <h3>Coloring style</h3>
        <input type="radio" name="coloring" value="default">
        <label for="default">Standard</label><br>
        <input type="radio" name="coloring" value="graded">
        <label for="graded">Shading</label><br>
        <input type="radio" name="coloring" value="random">
        <label for="random">Random</label><br>

        <h3>Options</h3>
        <label for="show-grid">Show grid lines</label>
        <input type="checkbox" name="show-grid">

        <button class="create button">New grid</button>
    </div>
    <div class="container"></div>

    <script src="etch.js"></script>
</body>
</html>
